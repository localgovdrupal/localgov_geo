build:
  assessment:
    validate_codebase:
      phplint:
      csslint:
        halt-on-fail: false
      eslint:
        # A test must pass eslinting standards check in order to continue processing.
        halt-on-fail: true
      phpcs:
        # phpcs will use core's specified version of Coder.
        sniff-all-files: false
        halt-on-fail: false
    testing:
      container_command.disable_plugin: 
        commands: "cd ${SOURCE_DIR} && sudo -u www-data composer config --no-plugins allow-plugins.php-http/discovery false"
      # Run code quality checks.
      #container_command.commit-checks:
      #  commands:
      #    - "core/scripts/dev/commit-code-check.sh --drupalci"
      #  halt-on-fail: true
      # run_tests task is executed several times in order of performance speeds.
      # halt-on-fail can be set on the run_tests tasks in order to fail fast.
      # suppress-deprecations is false in order to be alerted to usages of
      # deprecated code.
      run_tests.phpunit:
        types: 'PHPUnit-Unit'
        suppress-deprecations: false
        halt-on-fail: false
        testgroups: '--all'
      run_tests.kernel:
        types: 'PHPUnit-Kernel'
        suppress-deprecations: false
        halt-on-fail: false
        testgroups: '--all'
      run_tests.build:
        # Limit concurrency due to disk space concerns.
        concurrency: 3
        types: 'PHPUnit-Build'
        suppress-deprecations: false
        halt-on-fail: false
        testgroups: '--all'
      run_tests.functional:
        types: 'PHPUnit-Functional'
        suppress-deprecations: false
        halt-on-fail: false
        testgroups: '--all'
      run_tests.javascript:
        concurrency: 3
        types: 'PHPUnit-FunctionalJavascript'
        suppress-deprecations: false
        halt-on-fail: false
        testgroups: '--all'
      # Run nightwatch testing.
      # @see https://www.drupal.org/project/drupal/issues/2869825
      nightwatchjs: {}
